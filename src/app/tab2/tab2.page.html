<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Post New Message
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Create New Post
    </ion-card-header>

    <ion-card-content class="">
      <ion-item>
        <ion-label position="stacked">Your Message:</ion-label>
        <ion-input [(ngModel)]="model.message" name="message"></ion-input>
    
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Image:</ion-label>
        <ion-input [(ngModel)]="model.imageUrl" name="imageUrl"></ion-input>
      </ion-item>

      <ion-button (click)="sendPost();" expand="block" size="medium" color="primary">Post</ion-button>

      
  

    </ion-card-content>
  </ion-card>

</ion-content>
